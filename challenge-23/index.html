<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="src/styles.css" />
  </head>

  <body>
    <input id="console" type="text" value="0" readonly />
		<div id="number-fieldset">
			<button class="numbers" value="0"> 0 </button>
			<button class="numbers" value="1"> 1 </button>
			<button class="numbers" value="2"> 2 </button>
			<button class="numbers" value="3"> 3 </button>
			<button class="numbers" value="4"> 4 </button>
			<button class="numbers" value="5"> 5 </button>
			<button class="numbers" value="6"> 6 </button>
			<button class="numbers" value="7"> 7 </button>
			<button class="numbers" value="8"> 8 </button>
			<button class="numbers" value="9"> 9 </button>
		</div>

		<div id="signal-fieldset">
      <button class="operators" id="plus" value='+'> + </button>
      <button class="operators" id="minus" value="-"> - </button>
      <button class="operators" id="multiplly" value="*"> * </button>
      <button class="operators" id="divide" value="/"> / </button>
      <button class="operators" id="x" value="x"> x </button>
    </div>

    <button class="operators equals" id="equals"> = </button>
    <button id="clear"> CLS </button>
  </body>
  <script src="challenge-23.js"></script>
</html>
